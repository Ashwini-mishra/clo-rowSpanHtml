<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td {
  border: 1px solid;
  text-align: center;
  padding: 8px;
}


</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <td colspan="4" >D1</td>
    <td colspan="2">D2</td>
  </tr>

  <tr>
    <td colspan="2">D3</td>
    <td colspan="2">D4</td>
    <td colspan="2">D5</td>
  </tr>

  <tr>
    <td colspan="3">D6</td>
    <td colspan="3">D7</td>
  </tr>
 
  <tr>
      <td colspan="6">D8</td>
  </tr>
  <tr>
      <td colspan="3" rowspan="1">D9</td>
      <td colspan="3" rowspan="2">D11</td>
     
  </tr>
  <tr>
    <td colspan="3" rowspan="1">D10</td>
</tr>
<tr>
    <td rowspan="1">D12</td>
    <td colspan="2" rowspan="2">D14</td>
    <td colspan="1">D15</td>
    <td colspan="2" rowspan="2">D17</td>
</tr>

  <tr>
    
    <td  rowspan="1">D13</td>
    <td colspan="1" rowspan="2">D16</td>
    </tr>
  
  
</table>
</body>
</html>
